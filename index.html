<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuryaGames</title>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Tic Tac Toe</div>
    </nav>

    <div class="game-container">
        <div class="game">
            <div class="box bt bl"><span class="boxtext">X</span></div>
            <div class="box bt"><span class="boxtext">X</span></div>
            <div class="box bt br"><span class="boxtext">X</span></div>
            <div class="box bl"><span class="boxtext">X</span></div>
            <div class="box"><span class="boxtext">X</span></div>
            <div class="box br"><span class="boxtext">X</span></div>
            <div class="box bb bl"><span class="boxtext">X</span></div>
            <div class="box bb"><span class="boxtext">X</span></div>
            <div class="box bb br"><span class="boxtext">X</span></div>

        </div>
        <div class="game-info">
            <div class="game-info-welcome">Welcome to Tic Tac Toe</div>
            <div class="game-info-player">
                <span class="game-info-player-x">X's Turn</span>
                <div class="game-info-restart">
                    <div class="game-info-restart-btn">Play Again</div>
                    <div class="game-info-reset-btn">Reset</div>
                </div>
            </div>

        </div>
    </div>

    <div class="score-container">

    </div>
    <script src="script.js"></script>
</body>
</html>
